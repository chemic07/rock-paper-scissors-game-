<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <input
      placeholder="Name"
      class="js-name-input"
      onkeydown="handlekeydown(event);"
    />
    <button onclick="giveName();">submit</button>
    <p class="js-name-output"></p>
    <script>
      function handlekeydown(event) {
        if (event.key === "Enter") {
          giveName();
        }
      }
      function giveName() {
        const getname = document.querySelector(".js-name-input");
        let inputvalue = getname.value;
        document.querySelector(
          ".js-name-output"
        ).innerHTML = `your name is : ${inputvalue}`;
      }
    </script>
  </body>
</html>
