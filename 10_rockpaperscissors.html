<!DOCTYPE html>
<html>
  <head>
    <title>rock paper sciser 001</title>
    <link rel="stylesheet" href="rockpaperscissors.css" />
  </head>
  <body>
    <h3 class="title">rock paper scissors</h3>

    <button1 onclick=" playGame('rock');">
      <img src="images/rock-emoji.png" class="icon" />
    </button1>
    <button2 onclick=" playGame('paper');">
      <img src="images/paper-emoji.png" class="icon" />
    </button2>
    <button3 onclick="  playGame('scissors');">
      <img src="images/scissors-emoji.png" class="icon" />
    </button3>
    <p class="js-result result">you win</p>
    <p class="js-move"></p>
    <p class="js-score score"></p>
    <button
      class="reset-icon"
      onclick=" score.wins = 0; score.lose = 0; score.tie = 0; localStorage.removeItem('score')
      updateScoreElement();"
    >
      reset score
    </button>
  </body>

  <script>
    const score = JSON.parse(localStorage.getItem("score")) || {
      wins: 0,
      lose: 0,
      tie: 0,
    };
    updateScoreElement();

    // function for player move

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = "";

      if (playerMove === "scissors") {
        if (computerMove === "rock") {
          result = "you lose";
        } else if (computerMove === "paper") {
          result = "you win";
        } else if (computerMove === "scissors") {
          result = "tie";
        }
      } else if (playerMove === "paper") {
        if (computerMove === "rock") {
          result = "you win";
        } else if (computerMove === "paper") {
          result = "tie";
        } else if (computerMove === "scissors") {
          result = "you lose";
        }
      } else if (playerMove === "rock") {
        if (computerMove === "rock") {
          result = "tie";
        } else if (computerMove === "paper") {
          result = "you lose";
        } else if (computerMove === "scissors") {
          result = "you win";
        }
      }
      if (result === "you win") {
        score.wins += 1;
      } else if (result === "you lose") {
        score.lose += 1;
      } else if (result === "tie") {
        score.tie += 1;
      }
      localStorage.setItem("score", JSON.stringify(score));
      updateScoreElement();
      document.querySelector(".js-result").innerHTML = `${result}`;
      document.querySelector(
        ".js-move"
      ).innerHTML = ` You <img src="images/${playerMove}-emoji.png" class="icon1" /><img
        src="images/${computerMove}-emoji.png"
        class="icon1"
      />
      Computer`;
    }
    // function for updating scor in web

    function updateScoreElement() {
      document.querySelector(
        ".js-score"
      ).innerHTML = `wins:${score.wins} losses: ${score.lose} tie: ${score.tie}`;
    }

    // function for picking computer random move

    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = "";
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = "rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = "paper";
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = "scissors";
      }
      return computerMove;
    }
  </script>
</html>
